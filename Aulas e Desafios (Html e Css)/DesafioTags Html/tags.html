<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags do Html</h1>
    <ul>
        <li><abbr title="Use a tag <p>"><strong>Parágrafo</strong></abbr></li>
            <li><abbr title="Use a tag <strong>"><strong>Negrito</strong></abbr></li>
                <li><abbr title="Use a tag <br>"><strong>Para quebra de linha</strong></abbr></li>
                <li><abbr title="Use a tag <mark>"><strong>Para fazer uma marcação</strong></abbr></li>
                    <li><abbr title="Use a tag <img>"><strong>Imagem</strong></abbr></li>
                    <li><abbr title="Use a tag <h1> até <h6>"><strong>Para Título e subtítulos</strong></abbr></li>
                        <li><abbr title="Use a tag <li>"><strong>Para definir itens na lista</strong></abbr></li>
                        <li><abbr title="Use a tag <hr>"><strong>Criar linha na horizontal</strong></abbr></li>
                        <li><abbr title="Use a tag <ul> e <ol>"><strong>Para criar listas</strong></abbr></li>
    </ul>
</body>
</html>

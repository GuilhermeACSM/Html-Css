<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../Calculadora/estilo/style.css">
</head>
<body>
    <table>
        
        <caption>
            Calculadora
        </caption>

        <thead>
            <th colspan="7">453210</th>
        </thead>

        <tbody>
            <tr>
                <td>GT</td>
                <td class="numeros">7</td>
                <td class="numeros">8</td>
                <td class="numeros">9</td>
                <td>/</td>
                <td>%</td>
                <td>+/-</td>
            </tr>

            <tr>
                <td>Seta</td>
                <td class="numeros">4</td>
                <td class="numeros">5</td>
                <td class="numeros">6</td>
                <td>x</td>
                <td>raiz quadrada</td>
                <td>MRC</td>
            </tr>

            <tr>
                <td>CE</td>
                <td class="numeros">1</td>
                <td class="numeros">2</td>
                <td class="numeros">3</td>
                <td>-</td>
                <td rowspan="2" class="laranja">=</td>
                <td>M-</td>
            </tr>
            <tr>
                <td class="laranja">AC</td>
                <td class="numeros">0</td>
                <td class="numeros">00</td>
                <td>.</td>
                <td class="laranja">+</td>
                <td>M+</td>
            </tr>
            

        </tbody>
    </table>
</body>
</html>

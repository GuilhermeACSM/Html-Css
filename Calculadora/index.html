<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../Calculadora/estilo/style.css">
</head>
<body>
    <div class="container">
        <table>
        
            <caption>
                Calculadora
            </caption>
            <thead>
                <th colspan="7"></th>
            </thead>
            <tbody>
                <tr>
                    <td>GT</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>/</td>
                    <td>%</td>
                    <td>+/-</td>
                </tr>
                <tr>
                    <td>Seta</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>x</td>
                    <td>raiz quadrada</td>
                    <td>MRC</td>
                </tr>
                <tr>
                    <td>CE</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>-</td>
                    <td rowspan="2" class="laranja">=</td>
                    <td>M-</td>
                </tr>
                <tr>
                    <td class="laranja">AC</td>
                    <td>0</td>
                    <td>00</td>
                    <td>.</td>
                    <td class="laranja">+</td>
                    <td>M+</td>
                </tr>
        
            </tbody>
        </table>
    </div>
</body>
</html>

    <main id="main-3">
        <h1  class="h1-contato">Entre em contato conosco</h1>
    <p class="p-contato" >Tire todas as suas dúvidas ou envie suas sugestões para nossa equipe.</p>
        <form>
            <div>
                <label for="fname">
                    <h4>Nome:</h4>
                </label>
                <div>
                    <input type="text" id="fname" name="fname" name="" placeholder="Insiria seu Nome aqui.">
                </div>
            </div>
            <br>
            <div>
                <label for="tel">
                    <h4>Celular com DDD:</h4>
                </label>
                <div>
                    <input type="tel" name="celular" id="celular" placeholder="Número do celular aqui.">
                </div>
            </div>
            <br>
            <div>
                <label for="email">
                    <h4>E-mail:</h4>
                </label>
                <div>
                    <input type="email" id="email" name="email" placeholder="Insiria seu E-mail aqui.">
                </div>
            </div>
            <br>
            <div>
                <label for="message">
                    <h4>Mensagem:</h4>
                </label>
                <div>
                    <textarea name="message" rows="10" cols="30"> </textarea>
                </div>
            </div><br>
            <div>
                <input type="submit" name="Concluir">
            </div>
        </form>

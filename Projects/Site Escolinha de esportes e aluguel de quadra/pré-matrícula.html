    <main id="main-3">
        <h1>Pré-Matrícula </h1>
        <hr>
        <form>
            <h2>Dados do Responsável:</h2>
            
            <div>
                <label for="fname">
                    <h4>*Nome do Responsável:</h4>
                </label>
                <div>
                    <input type="text" name="fname" id="fname" placeholder="Insiria seu Nome aqui.">
                </div>
            </div>
            
            <div>
                <label for="email">
                    <h4>*E-mail do Responsável:</h4>
                </label>
                <div>
                    <input type="email" id="email" name="email" placeholder="Insiria seu E-mail aqui.">
                </div>
            </div>
            
            <div>
                <label for="cpf"></label>
                <h4>*CPF:</h4>
                <input type="text" id="cpf" name="cpf" placeholder="Insiria seu CPF aqui.">
            </div>
            
            <div>
                <label for="rg"></label>
                <h4>*RG:</h4>
                <div>
                    <input type="text" id="rg" name="rg" placeholder="Insiria seu RG aqui.">
                </div>
            </div>
            
            <div>
                <label for="cep"></label>
                <h4>*CEP:</h4>
                <div>
                    <input type="text" name="cep" id="cep" placeholder="Insiria seu CEP aqui.">
                </div>
            </div>
            
            <div>
                <label for="endereço"></label>
                <h4>*Endereço:</h4>
                <div>
                    <input type="text" name="endereço" id="endereço" placeholder="Insiria seu Endereço aqui.">
                </div>
            </div>
            
            <div>
                <label for="cidade"></label>
                <h4>*Cidade:</h4>
                <div>
                    <input type="text" name="cidade" id="cidade" placeholder="Insiria o nome de sua Cidade aqui.">
                </div>
            </div>
            
            <div>
                <label for="uf"></label>
                <h4>*UF:</h4>
                <div>
                    <input type="text" name="uf" id="uf" placeholder="Insiria o UF aqui.">
                </div>
            </div>
            
            <hr>
            
            <h2>Dados dos interessados:</h2>
            
            <div>
                <label for="fname">
                    <h4>*1 - Nome do aluno interessado:</h4>
                </label>
                <div>
                    <input type="text" id="fname" name="fname" name="" placeholder="Insiria seu Nome aqui.">
                </div>
            </div>
            
            <div>
                <label for="lname">
                    <h4>*Sobrenome do aluno:</h4>
                </label>
                <div>
                    <input type="text" id="lname" name="lname" name="" placeholder="Insiria seu Sobrenome aqui.">
                </div>
            </div>
            
            <div>
                <label for="radio"></label>
                <h4>*Sexo:</h4>
                    <div>
                        <label class="radio" for="homem"> <input type="radio"name="Question"> Masculino</label>
                        <label class="radio" for="mulher"><input type="radio"name="Question"> Feminino</label>
                    </div>
            </div>
            
            <div>
                <label for="datemin">
                    <h4>*Coloque a sua data de nascimento (01/01/2007):</h4>
                </label>
                <div>
                    <input type="date" id="datemin" name="datemin" min="2007-01-01">
                </div>
            </div>
            
            <div>
                <label for="escola">
                    <h4>*Estuda em qual escola:</h4>
                </label>
                <div>
                    <input type="text" id="escola" name="escola" name="" placeholder="Insiria o nome da Escola aqui.">
                </div>
            </div>
            
            <div>
                <label for="radio"></label>
                <h3>*Prefêrencia de turno:</h3>
                    <div>
                        <label class="radio" for="manhã"> <input type="radio"name="Question"> Manhã</label>
                        <label class="radio" for="tarde"><input type="radio"name="Question"> Tarde</label>
                        <label class="radio" for="noite"><input type="radio"name="Question"> Noite</label>
                        <label class="radio" for="sábado"><input type="radio"name="Question"> Sábado</label>
                    </div>
            </div>
            
 
            <hr>
 
            
            <div>
                <label for="fname">
                    <h4>*2 - Nome do aluno interessado:</h4>
                </label>
                <div>
                    <input type="text" id="fname" name="fname" name="" placeholder="Insiria seu Nome aqui.">
                </div>
            </div>
            
            <div>
                <label for="lname">
                    <h4>*Sobrenome do aluno:</h4>
                </label>
                <div>
                    <input type="text" id="lname" name="lname" name="" placeholder="Insiria seu Sobrenome aqui.">
                </div>
            </div>
            
            <div>
                <label for="radio"></label>
                <h3>*Sexo:</h3>
                    <div>
                        <label class="radio" for="homem"> <input type="radio"name="Question"> Masculino</label>
                        <label class="radio" for="mulher"><input type="radio"name="Question"> Feminino</label>
                    </div>
            </div>
            
            <div>
                <label for="datemin">
                    <h4>*Coloque a sua data de nascimento (01/01/2007):</h4>
                </label>
                <div>
                    <input type="date" id="datemin" name="datemin" min="2007-01-01">
                </div>
            </div>
            
            <div>
                <label for="escola">
                    <h4>*Estuda em qual escola:</h4>
                </label>
                <div>
                    <input type="text" id="escola" name="escola" name="" placeholder="Insiria o nome da Escola aqui.">
                </div>
            </div>
            
            <div>
                <label for="radio"></label>
                <h3>*Prefêrencia de turno:</h3>
                    <div>
                        <label class="radio" for="manhã"> <input type="radio"name="Question"> Manhã</label>
                        <label class="radio" for="tarde"><input type="radio"name="Question"> Tarde</label>
                        <label class="radio" for="noite"><input type="radio"name="Question"> Noite</label>
                        <label class="radio" for="sábado"><input type="radio"name="Question"> Sábado</label>
                    </div>
            </div>
            
            <div>
                <input type="submit" name="Concluir">
            </div>
        </form>
